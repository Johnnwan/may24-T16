<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Churn Label</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .column {
            flex: 1;
            min-width: 50px; /* Ensures a minimum width */
            padding: 10px;
            box-sizing: border-box;
        }
              /* Optional: Additional styles for specific elements */
              h1,h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>Predict Churn Label</h1>   
        <form method="POST">
        <div class="container">
        <div class="column">

            <label for="age">Age:</label><br>
            <input type="text" id="age" name="age" value="30"><br><br>

            <!-- <label for="gender">Sex:</label><br>
            <select name="gender" id="gender">
            <option value=""></option>
            <option value="0"selected>Female</option>
            <option value="1" >Male</option>
            </select><br><br> -->

            <label for="gender">Sex:</label><br>
            <select name="gender" id="gender">
                <option value=""></option>
                <option value="0" {% if request.form.get('gender') == '0' %}selected{% endif %}>Female</option>
                <option value="1" {% if request.form.get('gender') == '1' %}selected{% endif %}>Male</option>
            </select><br><br>

            <label for="married">Martial Status</label><br>
            <select name="married" id="married">
                <option value="" ></option>
                <option value="0" selected>Single</option>
                <option value="1">Married</option>
            </select><br>
            <span style="font-size: small; color: gray;">If divorced, please indicate as single.</span><br><br>

            <label for="tenure_months">Tenure months:</label><br>
            <input type="text" id="tenure_months" name="tenure_months" value="8"><br><br>

            <label for="num_referrals">Number of referrals:</label><br>
            <input type="text" id="num_referrals" name="num_referrals" value="5"><br><br>

            <label for="has_internet_service">Internet Service:</label><br>
            <select name="has_internet_service" id="has_internet_service">
                <option value="" ></option>
                <option value="0" >No</option>
                <option value="1"selected>Yes</option>
            </select><br><br>

            <label for="has_unlimited_data">Unlimited data:</label><br>
            <select name="has_unlimited_data" id="has_unlimited_data">
                <option value="" ></option>
                <option value="0" selected>No</option>
                <option value="1">Yes</option>
            </select><br><br>

            <label for="has_phone_service">Has Phone Service:</label><br>
            <select name="has_phone_service" id="has_phone_service">
                <option value="" ></option>
                <option value="0" >No</option>
                <option value="1" selected>Yes</option>
            </select><br><br>


        </div>
        <div class="column">

            <label for="has_multiple_lines">Multiple lines:</label><br>
            <select name="has_multiple_lines" id="has_multiple_lines">
                <option value="" ></option>
                <option value="0" selected>No</option>
                <option value="1">Yes</option>
            </select><br>
            <span style="font-size: small; color: gray;">If more than 1 active line, indicate "Yes".</span><br><br>

            <label for="has_premium_tech_support">Premium tech support:</label><br>
            <select name="has_premium_tech_support" id="has_premium_tech_support">
                <option value="" ></option>
                <option value="0" selected>No</option>
                <option value="1">Yes</option>
            </select><br><br>

            <label for="has_online_security">Online Security:</label><br>
            <select name="has_online_security" id="has_online_security">
                <option value="" ></option>
                <option value="0" selected>No</option>
                <option value="1">Yes</option>
            </select><br><br>

            <label for="has_online_backup">Online Backup:</label><br>
            <select name="has_online_backup" id="has_online_backup">
                <option value="" ></option>
                <option value="0" selected>No</option>
                <option value="1">Yes</option>
            </select><br><br>

            <label for="paperless_billing">Paperless Billing:</label><br>
            <select name="paperless_billing" id="paperless_billing">
                <option value="" ></option>
                <option value="0" >No</option>
                <option value="1" selected>Yes</option>
            </select><br><br>

            <!-- payment_method : ['Credit Card' 'Bank Withdrawal' 'Mailed Check']
                <!-- contract_type : ['Month-to-Month' 'Two Year' 'One Year'] -->
                
                <label for="payment_method">Payment Method:</label><br>
                <select name="payment_method" id="payment_method">
                    <option value="" ></option>
                    <option value="0" selected>Bank Withdrawal</option>
                    <option value="1">Credit Card</option>
                    <option value="2">Mailed Check</option>
                </select><br><br>     
                
                <label for="avg_long_distance_fee_monthly">Monthly Long Distance Fee (Avg):</label><br>
                <input type="text" id="avg_long_distance_fee_monthly" name="avg_long_distance_fee_monthly" value="25.60"><br><br>
            
                <label for="total_long_distance_fee">Total Long Distance Fee:</label><br>
                <input type="text" id="total_long_distance_fee" name="total_long_distance_fee" value="49.00"><br><br>

        </div>
    </div>   
            <input type="submit" value="Predict">
        </form>

    </div>

        <!-- TODO 3: Add h2 element to display model prediction  -->
        <!--         (Use Jinja templating with if condition)    -->
        <!-- Add this Jinja template into the file -->
        
        <!-- {% if prediction is defined %}
        <h2>Model Prediction: {{ prediction }}</h2>
    {% endif %} -->

        <!-- TODO 3: Add h2 element to display model prediction -->
        {% if prediction is defined %}
            <h2>Churn Label: {% if prediction == 0 %}No{% else %}Yes{% endif %}</h2>
        {% endif %}
    
    </div>
</body>
</html>
